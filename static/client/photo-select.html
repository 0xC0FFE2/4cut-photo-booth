<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대마네컷</title>
</head>
<style>
    @font-face {
        font-family: 'MinSans-Regular';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/MinSans-Regular.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    * {
        font-family: 'MinSans-Regular';
        margin: 0 auto;
    }

    nav {
        background-color: rgb(0, 0, 0);
        color: rgb(255, 255, 255);
        height: 40px;
    }

    nav>p {
        line-height: 40px;
        margin-left: 20px;
        text-align: left;
    }

    .home>li {
        text-align: right;
    }

    .home>a {
        color: rgb(255, 129, 129);
    }

    .welcome {
        margin-top: 100px;
        text-align: center;
        font-size: 2em;
    }

    .welcome>p {
        font-size: 0.8em;
    }

    .main {
        text-align: center;
    }

    button {
        font-size: 1em;
        margin-top: 50px;
        display: block;
        align-items: center;
        text-align: center;
        width: 200px;
        height: 50px;
        border-radius: 0px;
        background-color: rgb(150, 150, 150);
        border: 1px solid black;
        transition: all ease-in-out 0.3s;
    }

    .user-img {
        width: 240px;
        height: 180px;
        background-size: cover;
    }

    .select-img {
        margin: 10px;
        width: 240px;
        height: 180px;
        position: relative;
        overflow: hidden;
        float: left;
    }

    .select-img>.background {
        background-color: rgba(124, 124, 124, 0.5);
        position: absolute;
        font-size: 2em;
        text-align: center;
        line-height: 5em;
        color: aliceblue;
        width: 240px;
        height: 180px;
        transition: all 0.5s;
        transform: translateY(240px);
    }

    .select-box {
        display: flex;
        justify-content: center;
    }

    .select-img.selected>.background {
        transform: translateY(0px);
    }

    .main>.a {
        transition: all 2s ease-in-out;
    }
</style>
<style>

</style>

<body>
    <nav>
        <p class="home">
            대마네컷 WEB - <a>연결 시도중<a>
        </p>
    </nav>
    <div class="welcome">
        사진을 골라주세요!
    </div>
    <div class="main">
        <a></a>개 사진 선택됨
    </div>
    <img src="" alt="">
    <div class="select-box">
        <div class="select-img" indexid="1">
            <div class="background"></div>
            <img class="user-img">
        </div>
        <div class="select-img" indexid="2">
            <div class="background"></div>
            <img class="user-img">
        </div>
        <div class="select-img" indexid="3">
            <div class="background"></div>
            <img class="user-img">
        </div>
        <div class="select-img" indexid="4">
            <div class="background"></div>
            <img class="user-img">
        </div>
        <div class="select-img" indexid="5">
            <div class="background"></div>
            <img class="user-img">
        </div>
    </div>
    <button onclick="nextPage();">
        확정하기
    </button>
</body>

</html>
<script>
    let selectedCount = 0;
    const pic_id = getCookie('PicID');
    const anchor = document.querySelector('.main > a');
    anchor.textContent = selectedCount;
    const userImgs = document.querySelectorAll('.user-img');
    const selectImgs = document.querySelectorAll(".select-img");
    const backgrounds = document.querySelectorAll(".background");

    let selectedImgs = [];

    function getCookie(name) {
        const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        if (match) {
            return match[2];
        }
        return null;
    }
    function updateCounts() {
        selectedCount = 0;
        selectedImgs.forEach(function (e, i) {
            e.children[0].innerText = i + 1;
            selectedCount++;
        });
        anchor.innerText = selectedCount;
    }
    // 모든 이미지에 사진 넣기
    userImgs.forEach(function (img, index) {
        img.src = `/gateway/cdn/image/${pic_id}-${index}`;
    });
    selectImgs.forEach(function (e) {
        e.addEventListener("click", function () {
            if (selectedImgs.includes(e)) {
                selectedImgs = selectedImgs.filter(img => img !== e);
                e.classList.remove("selected");
            } else {
                if (!(selectedCount == 4)) {
                    selectedImgs.push(e);
                    e.classList.add("selected");
                }
            }
            updateCounts();
        });
    });
    function nextPage() {
        if (selectedCount == 4) {
            let imginfo = []; //선택한 사진 순서 가져옴
            selectedImgs.forEach((element, index) => {
                imginfo[index] = element.getAttribute("indexid");
            });

            //신규 쿠키 추가
            const expires = new Date();
            const value = imginfo;
            const name = 'Selected-Pic-ID';
            document.cookie = `${name}=${value};expires=0;path=/`;
            console.log(imginfo);
            window.location.replace('./decorate.html');
        } else {
            var target = document.querySelector('button');
            target.textContent = "사진을 4개 선택해 주세요";
            target.style.backgroundColor = "red";
            setTimeout(() => {
                var target = document.querySelector('button');
                target.textContent = "확정하기";
                target.style.backgroundColor = " rgb(150, 150, 150)";
            }, 1000);
        }
    }

    fetch('/gateway/', {
        credentials: 'include'
    })
        .then(response => {
            if (response.ok) {
                const anchor = document.querySelector('.home > a');
                anchor.style.color = 'green';
                anchor.textContent = '서비스 서버 연결됨';
            } else {
                console.error('서버 연결 실패');
            }
        })
        .catch(error => {
            const anchor = document.querySelector('.home > a');
            anchor.style.color = 'red';
            anchor.textContent = 'NANU-JP2 연결 실패';
        });
</script>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe 예제</title>
    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            height: 1000px;
            padding-top: 30.3%; /* 600px/1980px ≈ 0.303 ≈ 30.3% */
            overflow: hidden;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 329.7%; /* 100% / 0.303 ≈ 329.7% */
            transform: scale(0.303); /* 600px/1980px ≈ 0.303 */
            transform-origin: top left;
            border: 0;
        }
    </style>
</head>
<body>
    <h1>Iframe 사용 예제</h1>
    <div class="iframe-container">
        <iframe src="/render/png/ODQ3MjU=?frame=bG92ZQ==&picture_id=MCwzLDIsMQ==" title="Example Site">
            이 브라우저는 iframe을 지원하지 않습니다.
        </iframe>
    </div>
</body>
</html>

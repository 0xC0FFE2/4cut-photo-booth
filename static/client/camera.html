<script>
    // Check server connection
    fetch('/gateway/', {
        credentials: 'include'

    })
    .catch(error => {
        const anchor = document.querySelector('.home > a');
        anchor.style.color = 'red';
        anchor.textContent = 'NANU-JP2 ì—°ê²° ì‹¤íŒ¨';
    });

    // Variables for recording
    let mediaRecorder;
    let recordedChunks = [];

    // Access the camera and display the video
    const videoElement = document.querySelector('video');
    const recordButton = document.getElementById('recordBtn');

    navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
        videoElement.srcObject = stream;

        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = event => {
            if (event.data.size > 0) {
                recordedChunks.push(event.data);
            }
        };

        mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, {
                type: 'video/webm'
            });
            recordedChunks = [];
            uploadVideo(blob);
        };
    })
    .catch(error => {
        console.error('Error accessing media devices.', error);
    });

    // Record button event listener
    recordButton.addEventListener('click', () => {
        if (mediaRecorder.state === 'inactive') {
            mediaRecorder.start();
            recordButton.textContent = 'ë…¹í™” ì¤‘ì§€';
        } else if (mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
            recordButton.textContent = 'ë…¹í™”í•˜ê¸°';
        }
    });

    // Function to upload video to server
    function uploadVideo(blob) {
        const formData = new FormData();
        formData.append('video', blob, 'recording.webm');

        fetch('/upload', {
            method: 'POST',
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            console.log('Video uploaded successfully:', data);
        })
        .catch(error => {
            console.error('Error uploading video:', error);
        });
    }
</script>

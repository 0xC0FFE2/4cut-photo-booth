<script>var pic_count = 5;
    const picAnchor = document.querySelector('.photo-count');
    const body = document.querySelector('body');
    const selectedFrame = document.getElementById('selectedFrame');
    const recordButton = document.getElementById('recordBtn');
    let isUploading = false;
    
    picAnchor.textContent = pic_count;
    
    // ÏÑ†ÌÉùÎêú ÌîÑÎ†àÏûÑ Î°úÎìú Î∞è ÌëúÏãú
    function loadSelectedFrame() {
        const savedFrameSrc = getCookie('frame');
        if (savedFrameSrc) {
            selectedFrame.src = savedFrameSrc;
        }
    }
    
    function getCookie(name) {
        const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        if (match) {
            return match[2];
        }
        return null;
    }

    // ÌòÑ ÏÇ¨ÏßÑÏùò Ïù¥ÎØ∏ÏßÄÏÖã Î≤àÌò∏ ÏßÄÏ†ï
    const expires = new Date();
    const value = Math.floor(10000 + Math.random() * 90000);
    const name = 'PicID';
    document.cookie = `${name}=${value};expires=0;path=/`;
    
    // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÌîÑÎ†àÏûÑ Î°úÎìú
    loadSelectedFrame();

    // API Ìò∏Ï∂ú
    fetch('/gateway')
        .then(response => response.json())
        .then(data => {
            const pingValue = (Date.now() - data.ping) / 10; // ÏùëÎãµ ÏãúÍ∞Ñ(ms)
            const pingElement = document.querySelector('.ping');
            pingElement.textContent = `${pingValue}ms`;
        })
        .catch(error => {
            console.log('API Ìò∏Ï∂ú Ï§ë Ïò§Î•ò Î∞úÏÉù:', error);
        });

    fetch('/gateway', {
        credentials: 'include'
    })
        .then(response => {
            if (response.ok) {
                const anchor = document.querySelector('.home > a');
                anchor.style.color = 'green';
                anchor.textContent = 'ÏÑúÎπÑÏä§ ÏÑúÎ≤Ñ Ïó∞Í≤∞Îê®';
            } else {
                console.error('ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïã§Ìå®');
            }
        })
        .catch(error => {
            const anchor = document.querySelector('.home > a');
            anchor.style.color = 'red';
            anchor.textContent = 'NANU-JP2 Ïó∞Í≤∞ Ïã§Ìå®';
        });

    let mediaRecorder;
    let recordedChunks = [];

    const videoElement = document.querySelector('video');
    let capture_on = true;

    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            videoElement.srcObject = stream;

            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, {
                    type: 'video/mp4'
                });
                recordedChunks = [];
                uploadVideo(blob);
            };
            
            mediaRecorder.start();
        })
        .catch(error => {
            const anchor = document.querySelector('.home > a');
            console.error('ÎØ∏ÎîîÏñ¥ ÎîîÎ∞îÏù¥Ïä§ Ï†ëÏÜç Ï§ë Ïò§Î•ò Î∞úÏÉù', error);
            anchor.style.color = 'red';
            anchor.textContent = 'Ïπ¥Î©îÎùº Ïò§Î•ò Î∞úÏÉù!';
        });

    recordButton.addEventListener('click', function() {
        if (pic_count > 0 && !isUploading && capture_on) {
            startRecording();
        }
    });

    document.addEventListener('keydown', function (event) {
        if (event.key == 'Enter') {
            if (pic_count > 0 && !isUploading && capture_on) {
                startRecording();
            }
        }
    });

    function startRecording() {
        if (pic_count <= 0 || isUploading) return;
        
        isUploading = true;
        capture_on = false;
        
        // ÌîåÎûòÏãú Ìö®Í≥º
        const flashOverlay = document.getElementById('flashOverlay');
        const videoElement = document.querySelector('video');
        
        videoElement.classList.add('capturing');
        flashOverlay.classList.add('active');
        
        recordButton.disabled = true;
        recordButton.textContent = 'Ï≤òÎ¶¨ Ï§ë...';
        
        // ÏÇ¨ÏßÑ Ï¥¨ÏòÅ
        captureImage();
        
        // ÎÖπÌôî Ï§ëÏßÄ
        mediaRecorder.stop();
        
        // Ïπ¥Ïö¥Ìä∏ Í∞êÏÜå
        pic_count--;
        picAnchor.textContent = pic_count;
        
        // ÌîåÎûòÏãú Ìö®Í≥º Ï†úÍ±∞
        setTimeout(() => {
            flashOverlay.classList.remove('active');
            videoElement.classList.remove('capturing');
        }, 200);
    }
    function captureImage() {
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        canvas.width = videoElement.videoWidth;
        canvas.height = videoElement.videoHeight;

        context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

        canvas.toBlob(blob => {
            uploadImage(blob);
        }, 'image/png');
    }

    function uploadImage(blob) {
        const formData = new FormData();
        formData.append('image', blob, `${pic_count}-img.png`);

        fetch('/gateway/media/image', {
            method: 'POST',
            body: formData,
        })
            .then(response => response.json())
            .then(data => {
                console.log('Image uploaded successfully:', data);
            })
            .catch(error => {
                console.error('Error uploading image:', error);
            });
    }

    function uploadVideo(blob) {
        const formData = new FormData();
        formData.append('video', blob, `${pic_count}-vid.mp4`);
        
        fetch('/gateway/media/upload', {
            method: 'POST',
            body: formData,
        })
            .then(response => response.json())
            .then(data => {
                console.log('Video uploaded successfully:', data);
                
                // ÏóÖÎ°úÎìú ÏôÑÎ£å ÌõÑ ÏÉÅÌÉú Ï≤òÎ¶¨
                isUploading = false;
                
                if (pic_count <= 0) {
                    // Î™®Îì† ÏÇ¨ÏßÑ Ï¥¨ÏòÅ ÏôÑÎ£å, Îã§Ïùå ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
                    recordButton.textContent = 'Ï¥¨ÏòÅ ÏôÑÎ£å!';
                    setTimeout(() => {
                        location.href = './photo-select.html';
                    }, 2000);
                } else {
                    // Îã§Ïùå ÏÇ¨ÏßÑ Ï¥¨ÏòÅ Ï§ÄÎπÑ
                    capture_on = true;
                    recordButton.disabled = false;
                    recordButton.textContent = 'ÏÇ¨ÏßÑ Ï∞çÍ∏∞';
                    mediaRecorder.start();
                }
            })
            .catch(error => {
                console.error('Error uploading video:', error);
                // ÏóêÎü¨ Î∞úÏÉù ÏãúÎèÑ ÏÉÅÌÉú Ï¥àÍ∏∞Ìôî
                isUploading = false;
                capture_on = true;
                recordButton.disabled = false;
                recordButton.textContent = 'ÏÇ¨ÏßÑ Ï∞çÍ∏∞';
            });
    }
</script>

<script>var pic_count = 5;
    const picAnchor = document.querySelector('.photo-count');
    const body = document.querySelector('body');
    picAnchor.textContent = pic_count;

    // í˜„ ì‚¬ì§„ì˜ ì´ë¯¸ì§€ì…‹ ë²ˆí˜¸ ì§€ì •
    const expires = new Date();
    const value = Math.floor(10000 + Math.random() * 90000);
    const name = 'PicID';
    document.cookie = `${name}=${value};expires=0;path=/`;

    // API í˜¸ì¶œ
    fetch('/gateway')
        .then(response => response.json())
        .then(data => {
            const pingValue = (Date.now() - data.ping) / 10; // ì‘ë‹µ ì‹œê°„(ms)
            const pingElement = document.querySelector('.ping');
            pingElement.textContent = `${pingValue}ms`;
        })
        .catch(error => {
            console.log('API í˜¸ì¶œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:', error);
        });

    fetch('/gateway', {
        credentials: 'include'
    })
        .then(response => {
            if (response.ok) {
                const anchor = document.querySelector('.home > a');
                anchor.style.color = 'green';
                anchor.textContent = 'ì„œë¹„ìŠ¤ ì„œë²„ ì—°ê²°ë¨';
            } else {
                console.error('ì„œë²„ ì—°ê²° ì‹¤íŒ¨');
            }
        })
        .catch(error => {
            const anchor = document.querySelector('.home > a');
            anchor.style.color = 'red';
            anchor.textContent = 'NANU-JP2 ì—°ê²° ì‹¤íŒ¨';
        });

    let mediaRecorder;
    let recordedChunks = [];

    const videoElement = document.querySelector('video');
    const recordButton = document.getElementById('recordBtn');

    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            videoElement.srcObject = stream;

            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, {
                    type: 'video/mp4'
                });
                recordedChunks = [];
                uploadVideo(blob);
                picAnchor.style.color = 'black';
                picAnchor.textContent = pic_count;

                if (pic_count === 0) {
                    setTimeout(function () {
                        mediaRecorder.stop();
                        location.href = './photo-select.html'; // ë‹¤ìŒ í˜ì´ì§€ë¡œ ì´ë™
                    }, 300);

                }
            };
            mediaRecorder.start();
        })
        .catch(error => {
            const anchor = document.querySelector('.home > a');
            console.error('ë¯¸ë””ì–´ ë””ë°”ì´ìŠ¤ ì ‘ì† ì¤‘ ì˜¤ë¥˜ ë°œìƒ', error);
            anchor.style.color = 'red';
            anchor.textContent = 'ì¹´ë©”ë¼ ì˜¤ë¥˜ ë°œìƒ!';
        });

    recordButton.addEventListener('click', startRecording);

    function startRecording() {
        body.style.backgroundColor = 'red';
        captureImage();
        mediaRecorder.stop();
        pic_count--;
        mediaRecorder.start();
        picAnchor.style.color = 'black';
        picAnchor.textContent = pic_count;
        body.style.backgroundColor = 'white';
    }
    function captureImage() {
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        canvas.width = videoElement.videoWidth;
        canvas.height = videoElement.videoHeight;

        context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

        canvas.toBlob(blob => {
            uploadImage(blob);
        }, 'image/png');
    }

    function uploadImage(blob) {
        const formData = new FormData();
        formData.append('image', blob, `${pic_count}-img.png`);

        fetch('/gateway/media/image', {
            method: 'POST',
            body: formData,
        })
            .then(response => response.json())
            .then(data => {
                console.log('Image uploaded successfully:', data);
            })
            .catch(error => {
                console.error('Error uploading image:', error);
            });
    }

    function uploadVideo(blob) {
        const formData = new FormData();
        formData.append('video', blob, `${pic_count}-vid.mp4`);
        // GateWay APIì— ì´¬ì˜í•œ ì˜ìƒ ì—…ë¡œë“œ
        fetch('/gateway/media/upload', {
            method: 'POST',
            body: formData,
        })
            .then(response => response.json())
            .then(data => {
                console.log('Video uploaded successfully:', data);
            })
            .catch(error => {
                console.error('Error uploading video:', error);
            });
    }
</script>

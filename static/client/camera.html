<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대마네컷</title>
</head>
<style>
    @font-face {
        font-family: 'MinSans-Regular';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/MinSans-Regular.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    * {
        font-family: 'MinSans-Regular';
        margin: 0 auto;
    }

    nav {
        background-color: rgb(0, 0, 0);
        color: rgb(255, 255, 255);
        height: 40px;
    }

    nav>p {
        line-height: 40px;
        margin-left: 20px;
        text-align: left;
    }

    .home>li {
        text-align: right;
    }

    .home>a {
        color: rgb(255, 129, 129);
    }

    .welcome {
        text-align: center;
        font-size: 3em;
    }

    .welcome>p {
        font-size: 0.8em;
        margin: 0 0;
    }

    .main {
        text-align: center;
    }

    button {
        font-size: 1.5em;
        display: block;
        align-items: center;
        text-align: center;
        width: 200px;
        height: 50px;
        border-radius: 0px;
        background-color: rgb(150, 150, 150);
        border: 1px solid black;
    }

    .camera-box {
        width: 500px;
        height: 500px;
    }

    .ping {
        color: rgb(80, 80, 80);
    }

    .photo-count {
        font-size: 2em;
    }
</style>

<body>
    <nav>
        <p class="home">
            대마네컷 WEB - <a>NANU-JP2 연결 시도중<a>
        </p>
    </nav>
    Client v3. Server Ping <a class="ping">--</a>
    <div class="welcome">
        📷<br>
        <p id="info" style="font-size: 0.4em;"><a class="photo-count">0</a>장 남았습니다</p>
    </div>
    <div class="main">
        <video class="camera-box" autoplay></video>
    </div>
    <button id="recordBtn">
        녹화하기
    </button>
</body>

</html>
<script>
    var pic_count = 5;
    const picAnchor = document.querySelector('.photo-count');
    picAnchor.style.color = 'black';
    picAnchor.textContent = pic_count;

    //현 사진의 이미지셋 번호 지정
    const expires = new Date();
    const value = Math.floor(10000 + Math.random() * 90000);
    const name = 'PicID';
    document.cookie = `${name}=${value};expires=0;path=/`;
    // API 호출
    fetch('/gateway')
        .then(response => response.json())
        .then(data => {
            const pingValue = (Date.now() - data.ping) / 10; // 응답 시간(ms)
            const pingElement = document.querySelector('.ping'); // .ping 클래스를 가진 요소 선택
            pingElement.textContent = `${pingValue}ms`; // 요소의 텍스트 내용 변경
        })
        .catch(error => {
            console.log('API 호출 중 오류 발생:', error);
        });

    fetch('/gateway', {
        credentials: 'include'
    })
        .then(response => {
            if (response.ok) {
                const anchor = document.querySelector('.home > a');
                anchor.style.color = 'green';
                anchor.textContent = '서비스 서버 연결됨';
            } else {
                console.error('서버 연결 실패');
            }
        })
        .catch(error => {
            const anchor = document.querySelector('.home > a');
            anchor.style.color = 'red';
            anchor.textContent = 'NANU-JP2 연결 실패';
        });

    let mediaRecorder;
    let recordedChunks = [];

    const videoElement = document.querySelector('video');
    const recordButton = document.getElementById('recordBtn');

    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            videoElement.srcObject = stream;

            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, {
                    type: 'video/mp4'
                });
                recordedChunks = [];
                uploadVideo(blob);
                pic_count--; 
                picAnchor.style.color = 'black';
                picAnchor.textContent = pic_count;
            };
        })
        .catch(error => {
            const anchor = document.querySelector('.home > a');
            console.error('미디어 디바이스 접송 중 오류 발생', error);
            anchor.style.color = 'red';
            anchor.textContent = 'Camera Error. Try Again';
        });

    recordButton.addEventListener('click', () => {
        if (mediaRecorder.state === 'inactive') {
            mediaRecorder.start();
            recordButton.textContent = '녹화 중지';
        } else if (mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
            recordButton.textContent = '녹화하기';
        }
    });

    // Function to upload video to server
    function uploadVideo(blob) {
        const formData = new FormData();
        formData.append('video', blob, pic_count+'vid.mp4');

        fetch('/gateway/video/upload', {
            method: 'POST',
            body: formData,
        })
            .then(response => response.json())
            .then(data => {
                console.log('Video uploaded successfully:', data);
            })
            .catch(error => {
                console.error('Error uploading video:', error);
            });
    }
</script>
